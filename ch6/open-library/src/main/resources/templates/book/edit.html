<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
</head>
<body>
<div layout:fragment="content">
    <form th:action="@{/book/save}" th:object="${book}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label th:for="title">书名</label>
            <input type="text" class="form-control" th:field="*{title}" />
        </div>
        <div class="form-group">
            <label th:for="isbn">ISBN</label>
            <input type="text" class="form-control" th:field="*{isbn}" />
        </div>
        <div class="form-group">
            <label th:for="author">作者</label>
            <input type="text" class="form-control" th:field="*{author}" />
        </div>
        <div class="form-group">
            <label th:for="press">出版社</label>
            <input type="text" class="form-control" th:field="*{press}" />
        </div>
        <div class="form-group">
            <label th:for="pic">图片</label>
            <input type="file" class="form-control" id="pic" name="pic" />
        </div>
        <button type="submit" class="btn btn-primary">保存</button>
    </form>
</div>
</body>
</html>
